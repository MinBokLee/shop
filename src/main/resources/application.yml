
# app port setting
server:
  port: 88

# mySQL 연결 설정
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/shop?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root

# JPA 실행되는 쿼리 콘솔 출력
  jpa:
    properties:
      hibernate:
        ddl-auto: create
      show-sql: true
      format_sql: true
      database-platform: org.hibernate.dialect.MySQL8Dialect


# 쿼리에 물음표로 출력되는 바인드 파라미터 출력
logging:
  level:
    org:
      hibernate.type:
        descriptor.sql: trace





